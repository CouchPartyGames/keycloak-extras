name: build-packages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-steam-package:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK 14
      uses: actions/setup-java@v1
      with:
        java-version: 14

    - name: Publish package
      run: mvn --batch-mode deploy
      working-directory: ./steam
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
